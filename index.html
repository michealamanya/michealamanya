<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amanya Micheal | Portfolio Hub</title>
    <meta
      name="description"
      content="Official GitHub Pages hub for Amanya Micheal: AI Engineer, Mobile Developer, and open-source collaborator."
    />
    <style>
      :root {
        color-scheme: dark;
        --bg1: #0f172a;
        --bg2: #1e1b4b;
        --card: rgba(15, 23, 42, 0.72);
        --text: #e2e8f0;
        --accent: #a78bfa;
        --accent2: #22d3ee;
      }
      * { box-sizing: border-box; }
      body {
        margin: 0;
        font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
        color: var(--text);
        background: radial-gradient(circle at 20% 20%, #312e81 0%, var(--bg1) 40%),
          linear-gradient(120deg, var(--bg1), var(--bg2));
        min-height: 100vh;
        display: grid;
        place-items: center;
        padding: 2rem;
      }
      .card {
        width: min(760px, 100%);
        background: var(--card);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(167, 139, 250, 0.35);
        border-radius: 1rem;
        padding: 2rem;
        box-shadow: 0 20px 40px rgba(2, 6, 23, 0.35);
      }
      h1 { margin-top: 0; font-size: clamp(1.8rem, 4vw, 2.8rem); }
      p { line-height: 1.6; }
      .links {
        display: flex;
        flex-wrap: wrap;
        gap: 0.75rem;
        margin-top: 1.25rem;
      }
      a {
        text-decoration: none;
        color: white;
        padding: 0.65rem 0.95rem;
        border-radius: 999px;
        font-weight: 600;
        background: linear-gradient(135deg, var(--accent), var(--accent2));
      }
      a.secondary { background: transparent; border: 1px solid rgba(34, 211, 238, 0.6); }
    </style>
  </head>
  <body>
    <main class="card">
      <h1>Welcome to michealamanya.github.io</h1>
      <p>
        This site is now configured for GitHub Pages access. Explore my GitHub profile, featured projects,
        and collaboration links below.
      </p>
      <div class="links">
        <a href="https://github.com/michealamanya" target="_blank" rel="noreferrer">GitHub Profile</a>
        <a class="secondary" href="./README_EN.md">Profile Overview</a>
        <a class="secondary" href="./PROJECTS.md">Featured Projects</a>
      </div>
    </main>
  </body>
</html>
